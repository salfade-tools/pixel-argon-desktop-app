<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <radialGradient id="g" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="#9af7ff" stop-opacity="0.9"/>
      <stop offset="45%" stop-color="#4d7dff" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#0b1020" stop-opacity="1"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="64" y="64" width="896" height="896" rx="180" fill="url(#g)"/>

  <g filter="url(#glow)">
    <circle cx="512" cy="512" r="300" fill="none" stroke="#bafcff" stroke-width="22" opacity="0.35"/>
    <circle cx="512" cy="512" r="210" fill="none" stroke="#8bb0ff" stroke-width="16" opacity="0.25"/>
  </g>

  <g font-family="ui-sans-serif, -apple-system, Segoe UI, Roboto, Arial" text-anchor="middle">
    <text x="512" y="585" font-size="300" fill="#e9f6ff" font-weight="700" letter-spacing="-10">Ar</text>
    <text x="512" y="690" font-size="60" fill="#cfe7ff" opacity="0.8" letter-spacing="6">PIXELARGON</text>
  </g>
</svg>
